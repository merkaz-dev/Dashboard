<div id="weeklyLegend"></div>
<div class="row no-gutters d-flex justify-content-center">
  <table class="table table-borderless table-sm">
    <thead>
      <tr *ngFor="let chart of charts">
        <td valign="middle" align="center">{{ chart.legend.title }}</td>
        <td valign="middle" align="center">
          <mat-checkbox
            id="{{ chart.legend.htmlChbxLineId }}"
            class="example-margin"
            [checked]="checked"
            (change)="chbxChange($event)"
          >
          </mat-checkbox>
        </td>

        <td valign="middle" align="center">
          <div class="{{ chart.line.classN }}">
            <svg height="25" width="60">
              <g transform="translate(0,0)">
                <line
                  x1="0"
                  y1="10"
                  x2="60"
                  y2="10"
                  [style.stroke]="chart.line.stroke"
                  [style.stroke-width]="chart.line.strokeWidth"
                ></line>
                <circle
                  cx="30"
                  cy="10"
                  [attr.r]="chart.circle.radius"
                  [style.stroke]="chart.circle.stroke"
                  [style.stroke-width]="chart.circle.strokeWidth"
                ></circle>
              </g>
            </svg>
          </div>
        </td>
        <td valign="middle" align="center">
          <mat-checkbox
            id="{{ chart.legend.htmlChbxAreaId }}"
            class="example-margin"
            [checked]="checked"
            (change)="chbxChange($event)"
          >
          </mat-checkbox>
        </td>

        <td valign="middle" align="center">
          <div>
            <svg height="25" width="25">
              <g transform="translate(0,0)">
                <rect
                  x="0"
                  y="0"
                  width="17"
                  height="17"
                  [style.fill]="chart.area.fill"
                ></rect>
              </g>
            </svg>
          </div>
        </td>
      </tr>
    </thead>
  </table>
</div>
